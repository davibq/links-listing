<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-app="linksListingApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="main-container">
      <div class="header">
        <span class="glyphicon glyphicon-tasks"></span> Links Listing
      </div>

      <div class="inner-container add-link">
        Add new link: [TODO: make this a directive]
        <form class="form-inline">
          <div class="form-group">
            <label class="sr-only" for="newlink-url">Email address</label>
            <input type="url" class="form-control input-sm" id="link-url" placeholder="Enter url">
          </div>
          <div class="form-group">
            <label class="sr-only" for="newlink-description">Short description</label>
            <input type="url" class="form-control  input-sm" id="newlink-description" placeholder="Short description">
          </div>
          </div>
        </form>
      </div>

      <div class="inner-container sort-menu">
        Sort by:
        <ul>
          <li><span class="glyphicon glyphicon-send"></span> Views</li>
          <li><span class="glyphicon glyphicon-thumbs-up"></span> Rating</li>
        </ul>
      </div>

      <div ng-view="" class="inner-container"></div>

      <div class="footer">
        <p><span class="glyphicon glyphicon-user"></span> Created by: David Ballesteros - davibq@gmail.com</p>
      </div>
    </div>

    <!-- build:js(.) scripts/oldieshim.js -->
    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.js"></script>
    <![endif]-->
    <!-- endbuild -->

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-touch/angular-touch.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <!-- endbuild -->
</body>
</html>
