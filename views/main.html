<div class="inner-container bordered-panel clearfix"> <div class="sort-menu col-xs-6"> <h3>Sort by</h3> <ul> <li ng-click="orderProperty = 'visits'" ng-class="{active: orderProperty == 'visits'}"><span class="glyphicon glyphicon-send"></span> Visits</li> <li ng-click="orderProperty = 'rating'" ng-class="{active: orderProperty == 'rating'}"><span class="glyphicon glyphicon-thumbs-up"></span> Rating</li> </ul> </div> <div class="search-menu col-xs-6"> <h3>Search</h3> <form class="form-inline"> <div class="form-group"> <label for="searchLinks"><span class="glyphicon glyphicon-search"></span></label> <input type="text" class="form-control" id="searchLinks" placeholder="Search By Hashtags" ng-model="searchCriteria.tags"> </div> </form> </div> </div> <div class="inner-container link-container"> <table class="table table-stripped"> <thead> <tr> <th>URL <th>Rating <th>Visits <th>Description <th>Hashtags   <tbody> <tr ng-repeat="link in links | orderBy: orderProperty : true | filter:searchCriteria"> <td class="link" ng-click="goToLink(link)">{{ link.url }} <td>{{ link.rating }} <td>{{ link.visits }} <td>{{ link.description }} <td>{{ link.tags }}   </table> </div>
